<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Iris Species Prediction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
    }
    label { 
      margin:.25rem 0; 
      display:block; 
      font-size: 0.9rem; 
    }
    input { 
      width: 80px; 
      padding:.3rem; 
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(4, auto); /* auto so it fits the input width */
      gap: 0.375rem; /* tighter spacing between fields */
      align-items: end; /* keeps inputs aligned */
      margin-bottom: 1rem;
    }
    .buttons { 
      display:flex; 
      gap:0.25rem; /* tighter spacing between buttons */
      margin-top:1rem 
    }
    .result { 
      margin-top:1rem; 
      padding:.375rem; 
      background:#f4f6f8; 
      border-radius:6px 
    }
  </style>
</head>
<body>
  <h1>Iris Species Prediction App</h1>

  <form method="post">
    <div class="form-grid">
      <div>
        <label for="sepal_length">Sepal Length</label>
        <input id="sepal_length" name="sepal_length" type="number" step="any" required value="{{ values.sepal_length }}">
      </div>

      <div>
        <label for="sepal_width">Sepal Width</label>
        <input id="sepal_width" name="sepal_width" type="number" step="any" required value="{{ values.sepal_width }}">
      </div>

      <div>
        <label for="petal_length">Petal Length</label>
        <input id="petal_length" name="petal_length" type="number" step="any" required value="{{ values.petal_length }}">
      </div>

      <div>
        <label for="petal_width">Petal Width</label>
        <input id="petal_width" name="petal_width" type="number" step="any" required value="{{ values.petal_width }}">
      </div>
    </div>    

    <div class="buttons">
      <button type="submit" name="predict">Predict</button>
      <button type="submit" name="clear">Clear</button>
    </div>
  </form>

  {% if prediction %}
  <div class="result">
    {{ prediction | replace('\n', '<br>') | safe }}
  </div>
  {% endif %}
</body>
</html>
